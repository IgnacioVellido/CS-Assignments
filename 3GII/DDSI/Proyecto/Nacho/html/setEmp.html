<div id="cabecera"></div>

<!-- Contenido de la página -->
<div class="p-3 text-white">
	<p class="font-weight-bold text-center Merriweather h3">Modificar empleado</p>

	<h5>Introduzca los datos del empleado</h5>
	<h6>Los campos vacíos se quedarán al valor que tenían anteriormente</h6>
	<form action="http://localhost:8084/1004" method="get">
		<div class="form-group">
			<label for="nombre">Nombre</label>
			<input class="form-control" id="nombre"
						 placeholder="Paco" type="text" name="nombre"/><br/>

		  <label for="dni">DNI</label>
	 		<input class="form-control" id="dni"
	 					 placeholder="00000000A" type="text" name="dni"/><br/>

		 <label for="direccion">Dirección</label>
 		 <input class="form-control" id="direccion"
						placeholder="Calle Periodista Daniel Saucedo Aranda"
						type="text" name="direccion"/><br/>

		 <label for="telefono">Teléfono</label>
		 <input class="form-control" id="telefono"
		 			  placeholder="111111111" type="text" name="telefono"/><br/>

		 <label for="sueldo">Sueldo</label>
		 <input class="form-control" id="sueldo"
					 placeholder="1000" type="text" name="sueldo"/><br/>

		 <label for="estado">Estado</label>
		 <input class="form-control" id="nombre"
		 			 placeholder="N" type="text" name="estado"/><br/>

		 <label for="identificador">Identificador</label>
		 <input class="form-control" id="identificador"
		 			placeholder="1" type="text" name="identificador"/><br/>
		</div>
		<button type="submit" class="btn btn-primary" value="Enviar">Enviar</button>
	</form>
</div>
